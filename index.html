<!DOCTYPE html> 
<html lang="es"> 
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Generador de Contraseñas</title> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <div class="container">
    <h1>Generador de Contraseñas Seguras</h1> 

    <div class="output">
      <input type="text" id="password" placeholder="Escribe o genera tu contraseña">
      <button id="copy">Copiar</button>
    </div>

    <label>Longitud:
      <input type="number" id="length" min="4" max="30" value="12">
    </label>

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Mayúsculas</label><br>
      <label><input type="checkbox" id="lowercase" checked> Minúsculas</label><br>
      <label><input type="checkbox" id="numbers" checked> Números</label><br>
      <label><input type="checkbox" id="symbols" checked> Símbolos</label>
    </div>

    <button id="generate">Generar Contraseña</button>

    <!-- Barra de seguridad -->
    <div class="strength-container">
      <div id="strength-bar"></div>
    </div>
    <p id="strength-text">Escribe o genera una contraseña para evaluar su seguridad</p>
  </div>

  <div id="popup" class="popup">¡Contraseña copiada!</div>

  <script src="script.js"></script>
</body>
</html>
